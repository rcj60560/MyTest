apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.luocj.mytest"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    //网络
    //必须使用
    implementation 'com.lzy.net:okgo:3.0.4'
    //工具类
    implementation 'com.blankj:utilcode:1.9.10'
    //上下拉刷新
//    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5'
    //适配器
//    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:VERSION_CODE'
}
